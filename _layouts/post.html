---
layout: blog
---
<div class="post">
  <h1><a class="post-link" href="{{ page.url | prepend: site.baseurl }}">
  {{ page.title }}
  </a></h1>
  <div class="info">{{ page.date | date: "%d %B %Y" }}
    {% for category in page.categories %}
       <a href="{{ site.baseurl }}/topics/{{ category }}/" class="topic">{{ category }}</a>
   {% endfor %}
  </div>
  <div>{{ content }}</div>
</div>
